<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link href = "css/style.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <main class = "hero-image2 hero-border">
        <nav class="navbar navbar-light bg-light navbar-allpages">
            <a class="navbar-brand" href="page1.html">
                Home</a>
            <a class = "navbar-brand" href = "page2.html">
                Catalog</a>
            <a class = "navbar-brand" href = "page3.html">
                About</a>
            <a class = "navbar-brand" href = "page4.html">
                Cart</a>
            <a class = "navbar-brand" href = "page5.html">
                Checkout</a>
        </nav>
        
        <div class = "mt-5 pt-4">
            <div class = "container">
                <h2 class = "text-center">Checkout</h2>
                <form><div class = "row">
                    <div class = "col-sm-10 col-md-8 col-lg-6 mb-4">
                        <div class = "card">
                            <div class = "card-body color-lightblue text-area">
                                <div class = "col-sm-12 col-md-10 col-lg-8 mb-2">
                                    
                                    
                                        <div class = "form-group">
                                            <label for = "firstname">First Name*</label>
                                            <input type = "text" id = "firstname" name = "firstname" class = "form-control">
                                        </div>
                                    
                                        <div class = "form-group">
                                            <label for = "lastname">Last Name*</label>
                                            <input type = "text" id = "lastname" name = "lastname" class = "form-control">
                                        </div>

                                        <div class = "form-group">
                                            <label for = "email">Email Address*</label>
                                            <input type = "email" id = "email" name = "email" class = "form-control" placeholder = "your@example.com">
                                        </div>
                                    
                                        <div class = "form-group">
                                            <label for = "address">Address*</label>
                                            <input type = "text" id = "address" name = "address" class = "form-control" placeholder = "1234 Example St">
                                        </div>

                                        <div class = "form-group">
                                            <label for = "phonenumber">Phone Number</label>
                                            <input type = "text" id = "phonenumber" name = "phonenumber" class = "form-control">
                                        </div>
                                        
                                        <p>*Required</p>
                                        <p>**We only ship within the United States</p>
                                    
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class = "col-sm-10 col-md-8 col-lg-6 mb-4">    
                        <div class = "card">
                            <div class = "card-body color-lightcyan text-area"><b>We Only Accept Cards at This Time!</b>
                                <div class = "col-sm-12 col-md-10 col-lg-8 mb-2">

                                    
                                        <div class = "form-group">
                                            <label for = "cardtype">Debit or Credit?</label><br>
                                            <input type = "radio" name = "cardtype" value = "debit">Debit<br>
                                            <input type = "radio" name = "cardtype" value = "credit">Credit
                                        </div>
                                            <br>
                                        <div class = "form-group">  
                                            <label>Card Number</label>
                                            <b>1234 4321 1234 4321</b>
                                        </div>

                                        <div class = "form-group">
                                            <label for = "ccv">Security Code*</label>
                                            <input type = "text" id = "ccv" class = "form-control">
                                        </div>

                                    
                    
                                </div>
                            </div>
                        </div>
                        
                        <div class = "color-lightblue">
                            <div class = "card-body text-area">
                                <div class = "col-sm-12 col-md-10 col-lg-8">

                                   
                                        <h4>Would you like to sign up for our newsletter?</h4>
                                        <div class = "form-group">
                                            <input type = "radio" name = "choice" value = "yes">Yes! I'd love to!
                                            <input type = "radio" name = "choice" value = "no">Not interested
                                        </div>

                                  
                                </div>
                                <input type = "submit" value = "Submit" class = "submit-button">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
                    

    </main>







        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
